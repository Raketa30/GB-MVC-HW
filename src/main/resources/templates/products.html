<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="container m-4 p-4">
    <h2>Продукты</h2>
    <div>
        <form th:action="@{/add}" method="post" class="mt-2 mb-2">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Имя" th:name="title">
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" placeholder="Цена"  th:name="cost">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </div>
        </form>
    </div>
    <table class="table">
        <thead class="table-info">
        <tr>
            <th>ID</th>
            <th>Наименование</th>
            <th>Стоимость</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}" class="align-middle">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.cost}"></td>
            <td>
                <a class="btn btn-outline-danger" th:href="@{/delete/{id}(id=${p.id})}">Delete</a>
            <td>
                <a class="btn btn-outline-info" th:href="@{/update/{id}(id=${p.id})}">Update</a>
            </td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
