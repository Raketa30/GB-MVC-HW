<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="container m-4 p-4">
    <h2>Update product</h2>
    <div>
        <form th:action="@{/update/{id}(id = ${product.id})}" method="post" class="mt-2 mb-2">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Имя" th:name="title" th:value="${product.title}">
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" placeholder="Цена"  th:name="cost" th:value="${product.cost}">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary">Обновить</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
